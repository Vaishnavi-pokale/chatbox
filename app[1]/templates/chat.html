<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	body {
		font-family: 'Poppins', sans-serif;
		background: linear-gradient(to right, #00c6ff, #0072ff);
		text-align: center;
		padding: 50px;
		color: white;
	}
	h2 {
		font-size: 28px;
		margin-bottom: 20px;
	}
	.container {
		width: 60%;
		margin: auto;
		background: rgba(255, 255, 255, 0.2);
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		backdrop-filter: blur(10px);
	}
	p {
		padding: 10px;
		border-radius: 8px;
		max-width: 60%;
		display: inline-block;
	}
	.left {
		background: rgba(255, 255, 255, 0.4);
		text-align: left;
		margin-right: auto;
	}
	.right {
		background: rgba(255, 255, 255, 0.6);
		text-align: right;
		margin-left: auto;
	}
	form {
		margin-top: 20px;
	}
	textarea {
		width: 80%;
		height: 80px;
		border-radius: 8px;
		padding: 10px;
		font-size: 16px;
		border: none;
	}
	input[type="submit"] {
		background-color: #ff5e62;
		color: white;
		border: none;
		padding: 10px 20px;
		border-radius: 8px;
		cursor: pointer;
		font-size: 16px;
		transition: all 0.3s ease;
	}
	input[type="submit"]:hover {
		background-color: #e74c3c;
		transform: scale(1.05);
	}
</style>
</head>
<body>

	<h2>messages </h2>
	{% for msg in res %}
	<p align="left">{{msg[0]}} : {{msg[1]}}</p><br>
	{%endfor%}
	{% for msg in res2 %}
	<p align="right">{{msg[0]}} : {{msg[1]}}</p>
	{%endfor%}
	
	<form action="/sendmsg" method="post">
		<input type="hidden" name="receiver_id" value="{{receiver_id}}">
		<textarea name="msg"></textarea><p>send as {{session['username']}}</p>
		<input type="submit">
	</form>

</body>
</html>
